<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>
  <link rel="stylesheet" href="stylle.css">
</head>
<body>

  <main>
    <section class="contenedor-seccion1">
      <img class="contenedor-seccion1__logo" src="./images/logo.svg" alt="logo-hunddle">
      <div class="contenedor-mockup">
        <img class="contenedor-mockup__mockup" src="./images/illustration-mockups.svg" alt="illustration-mockups">
      </div>
    </section>
    <section class="contenedor-seccion2">
      <h1 class="contenedor-seccion2__titulo">
        Build The Community Your Fans Will Love
      </h1>
      <p class="contenedor-seccion2__descripcion">
        Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
        Create connections with your users as you engage in genuine discussion.
      </p>
      <button class="btn-registro">
        Register
      </button>
    </section>
  </main>
  <footer>
    <div class="contenedor-redesSociales">
      <i class="fab fa-facebook-f icon-redsocial"></i>
      <i class="fab fa-twitter icon-redsocial"></i>
      <i class="fab fa-instagram icon-redsocial"></i>
    </div>
  </footer>
  <script src="https://kit.fontawesome.com/7b2bb7961d.js" crossorigin="anonymous"></script>
</body>
</html>
